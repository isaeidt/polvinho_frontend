<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>Polvinho Frontend</title>
		</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="/public/img/icone-projeto.png" alt="Polvinho">
				<p>Polvinho</p>
			</div>
			<div class="background_circle1"></div>
			<div class="background_circle2"></div>
			<div class="background_circle3"></div>
			<div class="background_circle4"></div>
			<div class="card">
				<div class="form">
					<h1>Faça login</h1>
					<hr>
					<form>
						<div class="input_user">
							<label for="user">Matrícula ou Email</label>
							<input
								id="user"
								type="email"
								placeholder="usuario@gmail.com">
						</div>
						<div class="input_senha">
							<label for="senha">Senha</label>
							<div class="senha_input_container">
								<input
									id="senha"
									type="password"
									placeholder="••••••••••••">
								<img
									src="/public/img/Eye.svg"
									alt="Mostrar Senha"
									class="eye_icon">
							</div>
							<div class="erro_user"></div>
							<div class="erro_senha"></div>
						</div>
						<p id="trocarSenha">
						<a href="/recuperar-senha" onclick="route(event)">Esqueceu a senha ou deseja trocar?</a>
						</p>
						<div class="button_entrar">
							<button id="entrar" type="submit">Entrar</button>
						</div>
					</form>
				</div>
			</div>
			<script type="module" src="/public/js/login.js"></script>
		</div>
	</body>
</html>
