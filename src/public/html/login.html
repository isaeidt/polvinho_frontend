<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polvinho Frontend</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
      <p>Faça login</p>
      <hr>
      <form>
        <div class="input_user">
            <label for="user">Matrícula ou Email</label>
            <input id="user" type="text" placeholder="usuario@gmail.com">
        </div>
        <div class="input_senha">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="................">
        </div>
        <p>Esqueceu a senha ou deseja trocar?</p>
        <div class="button_entrar">
            <button id="entrar" type="submit">Entrar</button>
        </div>
      </form>
    </div>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
