<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>Polvinho Frontend</title>
		<link rel="stylesheet" href="../css/recuperarSenha.css">
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="../img/iconeBranco.png" alt="Polvinho">
				<p>Polvinho</p>
			</div>
			<div class="background_circle1"></div>
			<div class="background_circle2"></div>
			<div class="background_circle3"></div>
			<div class="background_circle4"></div>
			<div class="card">
				<div class="form">
					<h1>Recuperar Senha</h1>
					<p>Digite seu email cadastrado e enviaremos um link para realizar a troca da sua senha :) </p>
					<hr>
					<form>
						<div class="input_user">
							<label for="user">Email cadastrado</label>
							<input
								id="user"
								type="text"
								placeholder="usuario@gmail.com">
						</div>
						<div class="button_enviar">
							<button id="enviar" type="submit">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="module" src="./js/login.js"></script>
	</body>
</html>
